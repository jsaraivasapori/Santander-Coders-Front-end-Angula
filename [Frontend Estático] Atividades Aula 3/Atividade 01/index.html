<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agência de Viagem</title>
</head>
<body>
  <div><h1>Página de Reserva</h1></div>
  <form >
  <label for="nome">Nome:</label>
  <input type="text" id="nome" name="nome" placeholder="João Vitor Saraiva Sapori">
  <br>
  <br>
  <label for="data-partida">Data de Partida</label>
  <input type="date" name="data-partida" id="data-partida">
  <br>
  <br>
  <label for="numero-passageiros">Numero de passageiros</label>
  <input type="number" id="numero-passageiros" name="numero-passageiros">
  <br><br>
  <label for="pais">País de residência:</label>
  <select name="pais" id="pais">
    <option>Selecione um país de residência</option>
    <option value="BR">Brasil</option>
    <option value="ARG">Argentina</option>
    <option value="PU">Peru</option>
    <option value="EQ">Equador</option>
  </select>
  <br><br>
  <label for="email">Email:</label>
  <input type="email" id="email" name="email">
  <br><br>
  <p>Refeição durante o voo:</p>
  <input type="radio" id="cafe" name="comida_bordo" value="cafe">
  <label for="cafe">Cafe</label>
  <input type="radio" id="salada" name="comida_bordo" value="salada">
  <label for="salada">Salada</label>
  <input type="radio" id="misto" name="comida_bordo" value="misto">
  <label for="misto">Misto</label>

</form>
</body>
</html>
