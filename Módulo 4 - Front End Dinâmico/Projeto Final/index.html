<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/home.css">
    <script src="./index.js" defer></script>
    <title>Churrascômetro</title>
  </head>
  <body>
   
    <main>
      <section class="card column">
        <h1>Churrascômetro</h1>
        <form action="">
          <div class="line">
            <label for="name">Nome</label>
            <div class="column">
              <input type="text" name="name" id="name" required class="input-text" />
            </div>
          </div>
          <div class="line">
            <label for="email">E-mail</label>
            <div class="column">
              <input type="text"name="email"id="email"placeholder="Ex: email@email.com"required class="input-text"/>
            </div>            
          </div>
          <div class="line">
            <label for="cep">CEP</label>
            <div class="column">
              <input type="text"name="cep"id="cep" placeholder="Ex: 39400127" required class="input-text"/>
            </div>            
          </div>
          <div class="checkbox-confir">
            <input type="checkbox" value="" id="checkbox" checked="true" required />   
            <label for="checkbox">Concordo em continuar</label>
          </div>
          
          <button id="btn-start" class="btn" type="submit">Iniciar</button>
        </form>
      </section>
      
      
    </main>
  </body>
</html>
