<div class="container">
    <div class="row">
      @for (product of products; track product.name) {  
        <div class="col-3">
          <mat-card class="example-card">
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title>{{ product.name }}</mat-card-title>
            </mat-card-header>
            <img mat-card-image [src]="product.image" alt="Photo of a {{ product.image }}">
            <mat-card-content>
              <p>
               {{product.description}}
              </p>
              <p>
                R$: {{product.price}}
              </p>
              <p>
                {{product.qty}} und
              </p>
            </mat-card-content>
            <mat-card-actions class="d-flex justify-content-end">
              <button mat-flat-button color="primary" (click)="editProduct(product.id!)">Editar</button>
              <button mat-stroked-button color="warn" (click)="openDialog(product.id!)">Excluir</button>
            </mat-card-actions>
          </mat-card>
        
      </div>
  
      } @empty {
        <div class="col-12 text-center">Nenhum Produto Cadastrado</div>
      }
    
    </div>
  </div>
